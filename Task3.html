<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advanced Box Model</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Advanced CSS Box Model</h1>
			<p>This is an example of advanced CSS box model usage.</p>
		</div>
	</div>

	<style>
		.container
		{
			width:400px;
			heigth:200px;
			padding:20px;
			border:2px solid white;
			margin:40px;
			background-color: #f0f0f0;
			box-sizing: border-box;
		}
		.content
		{
			width:100%;
			height:100%;
			background-color: white ;
			padding:10px;
			margin:10px;
			box-sizing: border-box;
		}

</body>
</html>
